<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header con el menú de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contactanos.html">Contáctanos</a></li>
                <li><a href="galeria.html">Adopta!</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <main>
        <section class="section-title">
            <h2>Section 1</h2>
            <div class="contact-title">Contáctanos</div>
            <form action="#" method="post" class="contact-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Footer común para todas las páginas -->
    <footer>
        <p>&copy; 2024 Sitio Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
